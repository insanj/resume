# Site settings
title: "Julian Weiss"
description: "Hire a freelance, full-stack software developer!"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Julian Weiss"
resume_title:                   "Freelance Developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "me@insanj.com"
resume_header_contact_info:     "<i class='em em-blowfish no-print'></i> Fishtown, Philadelphia, PA • <i class='em em-mailbox_with_mail no-print'></i> me@annaraykovska.com"

display_header_contact_info:    "true"

resume_header_intro: "<p>🐟 23-year old entrepreneur based in <b>Fishtown, Philadelphia, PA</b>.</p><p><b>🎨 Full-stack software developer</b>, design pragmatist, music enthusiast, college grad.</p><p>💪 I have been freelancing and creating open source projects for <b>over seven years</b>.</p><p>🌆 Before publishing my own apps on the App Store and working as a <b>fulltime engineer in NYC and Philly</b>, I created hundreds of community-driven ideas from Minecraft mods to Jailbreak tweaks.</p><p>🌎 Now I am a completely independent freelancer looking for creative opportunities that <b>make the world a better place.</b></p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
